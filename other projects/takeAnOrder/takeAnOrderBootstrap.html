<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Take an Order Regular HTML</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

    
    
<body>

  <div id="wrapper">

    <input id="myTypeHere" type="text" value="Type here">
    <br>
    <br>
    <textarea id="myTextarea" rows="10" cols="70" class="">Write something here</textarea>
    <br>
    <br>
      
      <!-- turned the value class to a form control css  -->
      <div>
    <select class="form-control">
      <option value="value1" selected>Value 1</option>
      <option value="value2">Value 2</option>
      <option value="value3">3</option>
      <option value="value4">4</option>
    </select>
      </div>
    <br>

    <!-- changed the radio class into checkbox squares  -->  
    <div id="mySelectMessage">


    <br>
        <label class="checkbox-inline">
        <input type="checkbox" name="gender" value="male" checked><strong>Male</strong>
        </label>
    <input type="checkbox" name="gender" value="female"> <strong>Female</strong>
    
    <input type="checkbox" name="gender" value="other">
        <strong>Other</strong>
      </div>
    <br>
    <br>
    <input type="radio" name="vehicle" value="Bike" checked>I have a bike
    <br>
    <input type="radio" name="vehicle" value="Car">I have a car
    <br>
    <br>
      
    <!-- changed the button size  -->  
    <button id="myButton" type="button" class="btn btn-primary btn-lg">Click Me!</button>
    <br>
    <br>
    <div id="log">Richard Meneses</div>
  </div>

  <script src="js/takeAnOrder.js"></script>
</body>

</html>
